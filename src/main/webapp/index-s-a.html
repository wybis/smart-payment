<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="rootController">
<head>
    <title>Smart Payment</title>

    <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">

    <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="bower_components/ng-notify/dist/ng-notify.min.css">

<body>

<div class="container">
    <div class="text-center">
        <h1>Smart Payment</h1>
    </div>
</div>
<hr class="hr-xtra-small"/>
<div id="pageHeader" class="container">
    <div class="row">
        <div class="four columns">
            <strong>{{viewName | capitalizeFilter}}</strong>
        </div>
        <div class="eight columns text-right">
            <strong>
                <a href="#/home">Home</a>
                &nbsp;&nbsp;
                <a href="#/testPayment">TestPayment</a>
                &nbsp;&nbsp;
                <a href="#/testBed">TestBed</a>
                &nbsp;&nbsp;
            </strong>
        </div>
    </div>
</div>
<hr class="hr-xtra-small"/>

<div id="page-body">

    <div class="container">
        <br/>
        <x-ng-view></x-ng-view>
    </div>

</div>

<hr class="hr-xtra-small"/>
<div class="container">
    <div class="text-center">
        <p>
            Smart Payment made with <a href="http://www.getskeleton.com" target="_blank">Skeleton CSS</a>
            and <a href="http://www.angularjs.org" target="_blank">AngularJS</a>
        </p>
    </div>
</div>

<script src="bower_components/lodash/lodash.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>

<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<script src="bower_components/ngstorage/ngStorage.min.js"></script>
<script src="bower_components/ng-notify/dist/ng-notify.min.js"></script>

<script src="bower_components/selectize/dist/js/standalone/selectize.min.js"></script>
<script src="bower_components/angular-selectize2/dist/angular-selectize.js"></script>

<script src="bower_components/angular-block-ui/dist/angular-block-ui.min.js"></script>

<script src="s-a/controllers.js"></script>

<script src="s-a/home/indexController.js"></script>
<script src="s-a/testPayment/testPaymentController.js"></script>
<script src="s-a/testBed/testBedController.js"></script>

<script src="s-a/index.js"></script>

<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="rootController">
<head>
    <title>{{appName}}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="modules_bower/skeleton/css/normalize.css">
    <link rel="stylesheet" href="modules_bower/skeleton/css/skeleton.css">
    <link rel="stylesheet" href="modules_manual/wyd_skeleton/skeleton-extended.css">
    <link rel="stylesheet" href="modules_bower/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="modules_bower/sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="modules_bower/ng-notify/dist/ng-notify.min.css">
    <link rel="stylesheet" href="modules_bower/selectize/dist/css/selectize.default.css">
    <link rel="stylesheet" href="modules_bower/angular-block-ui/dist/angular-block-ui.min.css">

    <link rel="stylesheet" href="app/default.css">
</head>

<body>

<header>
    <div class="container">
        <div class="text-center">
            <h3>{{appName}}</h3>
        </div>
    </div>
</header>

<nav class="bg--off-white">
    <hr class="hr-xtra-small"/>
    <div class="container ">
        <div class="row">
            <div class="three columns">
                <strong><small>{{viewName | capitalizeFilter}}</small></strong>
            </div>
            <div class="nine columns text-right">
                <strong>
                    <a href="#/test-payment">TestPayment</a>
                    &nbsp;&nbsp;
                    <a href="#/home">Home</a>
                    &nbsp;&nbsp;
                </strong>
            </div>
        </div>
    </div>
    <hr class="hr-xtra-small"/>
</nav>

<main>
    <div class="container">
        <br/>
        <x-ng-view></x-ng-view>
    </div>
</main>

<footer class="bg--off-white">
    <hr class="hr-xtra-small"/>
    <div class="container">
        <div class="text-center">
            <p>{{appName}} - Payment Gateway Simulator. &nbsp;&nbsp;&nbsp;&nbsp; &copy; Wybis India Pvt. Ltd.</p>
        </div>
    </div>
</footer>

<script src="modules_bower/lodash/lodash.min.js"></script>

<script src="modules_bower/angular/angular.min.js"></script>

<script src="modules_bower/angular-sanitize/angular-sanitize.min.js"></script>

<script src="modules_bower/ngstorage/ngStorage.min.js"></script>

<script src="modules_bower/angular-inputmask/src/green.inputmask4angular.js"></script>
<script src="modules_bower/ng-notify/dist/ng-notify.min.js"></script>
<script src="modules_bower/sweetalert/dist/sweetalert.min.js"></script>
<script src="modules_bower/angular-h-sweetalert/dist/ngSweetAlert.min.js"></script>
<script src="modules_bower/selectize/dist/js/standalone/selectize.min.js"></script>
<script src="modules_bower/angular-selectize2/dist/angular-selectize.js"></script>
<script src="modules_bower/angular-block-ui/dist/angular-block-ui.min.js"></script>

<script src="app/testPayment/testPaymentController.js"></script>

<script src="app/index.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="rootController">
<head>
    <title>Smart Payment</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
    <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">

    <link rel="stylesheet" href="modules/default.css">
</head>

<body>

<div class="container">
    <div class="text-center">
        <h1>Smart Payment</h1>
    </div>
</div>
<hr class="hr-xtra-small"/>
<div id="pageHeader" class="container">
    <div class="row">
        <div class="six columns">
            <strong>
                <small>{{viewName | capitalizeFilter}}</small>
            </strong>
        </div>
    </div>
</div>
<hr class="hr-xtra-small"/>

<div id="page-body">

    <div class="container">
        <br/>
        <x-ng-view></x-ng-view>
    </div>

</div>

<hr class="hr-xtra-small"/>
<div class="container">
    <div class="text-center">
        <p>SmartPayment made with <a href="http://www.getskeleton.com" target="_blank">Skeleton CSS</a> and <a
                href="http://www.angularjs.org" target="_blank">AngularJS</a></p>
    </div>
</div>

<script src="bower_components/lodash/lodash.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<script src="bower_components/ngstorage/ngStorage.min.js"></script>
<script src="bower_components/jquery.inputmask/dist/jquery.inputmask.bundle.min.js"></script>
<script src="bower_components/angular-inputmask/src/green.inputmask4angular.js"></script>

<script src="modules/init.js"></script>
<script src="modules/common.js"></script>

<script src="modules/testbed.js"></script>

<script type="text/ng-template" id="home.html">

    <h1>{{viewName}} comming soon...</h1>

</script>

<script type="text/ng-template" id="notFound.html">

    <h1>Oops! Resource doesn't exists...</h1>

</script>

</body>
</html>

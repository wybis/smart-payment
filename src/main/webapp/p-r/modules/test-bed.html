<test-bed class="app-page">

    <header class="header-bar">
        <div class="left">
            <button class="btn pull-left icon icon-arrow-back" data-navigation="$previous-page"></button>
        </div>
        <div class="center">
            <h1 class="title">Test Bed</h1>
        </div>
    </header>

    <div class="content">
        <div class="padded-full">
            <button class="btn" onclick="{ goTo }">Go to Message</button>
        </div>
    </div>

    <script>
        var self = this

        this.on('close', function (self) {
            console.log('test-bed-module close started...')
            self.close()
            console.log('test-bed-module close finished...')
        });

        goTo() {
            phonon.navigator().changePage('message');
        }
    </script>

</test-bed>
